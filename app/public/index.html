<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password Toggle Example</title>
  <meta name="description" content="">
</head>
<body>
  <input type="password" placeholder="Password" id="inputPassword">
  <label class="checkbox inline">
    <input type="checkbox" class="input-mask" data-toggle="inputPassword">Toggle Mask
  </label>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
  <script src="js/jquery.passwordtoggle.js"></script>
  
  <script>
    $(function(){
      
      $('.input-mask').mask();
      
    });
  </script>
  
</body>
</html>
